<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puppy Lovers page</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="puppyLovers.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalnia+Glaze:wght@100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="blueBG text-center p-3">
      <h1>Puppy Lovers page</h1>
    </header>
    <!--Banner starts here-->
    <section class="banner mb-5">
      <img src="images/banner-puppies.jpg" alt="" />
    </section>
    <section class="container">
      <div class="row">
        <div class="puppy1 mb-5 col-md-4 mb-md-0">
          <img src="images/puppy-1.jpg" alt="" />
        </div>
        <div class="missing-puppy d-none d-md-block col-md-4 pr-5 pl-5 pt-5">
          <p class="missing-wrapper text-center fw-bold">
            Puppy missing here!!
          </p>
        </div>
        <div class="puppy2 col-md-4">
          <img src="images/puppy-2.jpg" alt="" />
        </div>
      </div>
    </section>
    <section class="text-center my-5">
      <h2 class="fw-bold">More Puppies</h2>
    </section>
    <section class="container">
      <div class="more-puppies-wrapper row">
        <div class="vertical-puppy-1 mb-5 col-md-6">
          <img src="images/puppy-3.jpg" alt="" />
        </div>
        <div class="vertical-puppy-2 mb-5 col-md-6">
          <img src="images/puppy-4.jpg" alt="" />
        </div>
      </div>
    </section>
    <footer class="blueBG text-center p-3">
      <p>Developed by: Aklilu!</p>
    </footer>
  </body>
</html>
